<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/checkerboard.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <table>
        {% for x in range(8): %}
        <tr>
            {% for y in range(8): %}
            <td class='green{{ (x+y)%2+1 }}'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>



</body>
</html>
